<body>
    git特性：1.直接记录快照（类似于备份），而非差异比较
    2.近乎所有操作都是本地操作

    git管理的区域分为：1.工作区、2.暂存区、3.git仓库
    git的三种状态：1.已修改 2.已暂存 3.已提交
    在文件的根目录下执行 git init指令就是将这个文件夹初始化一个git仓库
    git status -s查看文件是否被追踪
    git add 文件名 追踪该文件
